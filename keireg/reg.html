<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
        <label for="name">name:</label>
              <input type="text" placeholder ="name" required>

        <label for="email">Email:</label>
        <input type="email" placeholder ="@email" required>

        <label for="phone">Phone No:</label>
        <input type="tel" placeholder="+91 xxxxx xxxxx" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select a state</option>
            <option value="state1">State 1</option>
            <option value="state2">State 2</option>
            <option value="state3">State 3</option>
            <option value="state1">State 4</option>
            <option value="state2">State 5</option>
            <option value="state3">State 6</option>
            <option value="state1">State 7</option>
            <option value="state2">State 8</option>
            <option value="state3">State 9</option>
            <option value="state1">State 10</option>
            <option value="state2">State 11</option>
            <option value="state3">State 12</option>
            <option value="state1">State 13</option>
            <option value="state2">State 14</option>
            <option value="state3">State 15</option>
            <option value="state1">State 16</option>
            <option value="state2">State 17</option>
            <option value="state3">State 18</option>
            <option value="state3">State 19</option>
            <option value="state3">State 20</option>
            <option value="state3">State 21</option>
            <option value="state3">State 22</option>
            <option value="state3">State 23</option>
            <option value="state3">State 24</option>
            <option value="state3">State 25</option>
            <option value="state3">State 26</option>
            <option value="state3">State 27</option>
            <option value="state3">State 28</option>


        </select>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="subject1">Subject 1</option>
            <option value="subject2">Subject 2</option>
            <option value="subject3">Subject 3</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
